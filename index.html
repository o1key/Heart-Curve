    <div class="container">
      <h1 class="text-deppink">Send this to your love</h1>
      <canvas></canvas>
      <div class="box">
        <p class="text-deppink"><span>a = </span> <span id="value">0</span></p>
        <input type="range" id="range" name="range" min="0" max="50" />
      </div>
      <div class="board">
        <p>
          &#402;(x) = x<sup>2/3</sup> + 0.9 * (3.3 - x
          <sup>2</sup>)<sup>1/2</sup>*sin(<span class="deepink">a</span>*&pi;*x)
        </p>
